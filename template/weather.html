<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Information</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% else %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">City: {{ weather.city }}</h5>
                    <p class="card-text">Temperature: {{ weather.temperature }}Â°C</p>
                    <p class="card-text">Description: {{ weather.description }}</p>
                </div>
            </div>
        {% endif %}
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Back to Search</a>
        </div>
    </div>
</body>
</html>
